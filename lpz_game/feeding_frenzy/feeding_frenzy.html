<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feeding Frenzy Interactive Game</title>
  <link rel="stylesheet" href="feeding_frenzy_styles.css">

</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
  </div>
  <div id="food-panel">
    <button data-food="seed">Seed</button>
    <button data-food="worm">Worm</button>
    <button data-food="grain">Grain</button>
    <button data-food="fruit">Fruit</button>
    <button data-food="fish">Fish</button>
  </div>
  <button id="close-btn">Close Game</button>

  <script src="feeding_frenzy_script.js"></script>
</body>
</html>
